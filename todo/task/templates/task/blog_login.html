{% extends 'task/blog_base.html' %}
{% block content%}



<!-- Login start   -->


{% if messages %}
    {% for message in messages %}
     {% if message.tags %}  <script>alert("{{ message }}")</script> {% endif %}

    {% endfor %}

{% endif %}


<div style="height: 593px;">


<div class="container-fluid">
<div class="row">
  <div class="col-sm-9 col-md-7 col-lg-5 mx-auto" style="margin-left: 30%;margin-top: 10%;;">
    <div class="card card-signin my-5">
      <div class="card-body" style="background-color: grey;padding:12px">
          <hr class="my-4">
        <h3 class="card-title text-center" style="color:white">Blogger Sign In</h3>
        <form class="form-signin" action="" method="POST">
            {% csrf_token %}

          <div class="form-label-group">
              <label for="Username" style="color:white">Username</label>
            <input type="text" id="Username" name="Username" class="form-control" placeholder="Username" required="" autofocus>                
          </div>
          <br>
          <div class="form-label-group">
              <label for="inputPassword" style="color:white">Password</label>
            <input type="password" id="inputPassword" class="form-control" name="password" placeholder="Password" required>
           
          </div>
          <br>
          <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Sign in</button>
         
          <hr class="my-4">
         
        </form>
      </div>
    </div>
  </div>
</div>
</div>



</div>
<br>


<!-- Registration end   -->

{% endblock%}
